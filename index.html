<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Day Celebration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Friendship Day Celebration</h1>
    </header>
    <main>
        <section>
            <h2>Happy Friendship Day!</h2>
            <p>On this special day, let's celebrate the joy of friendship and cherish our friends.</p>
            <img src="gr.jpg" alt="Friendship Day" width="300" height="300">
          
        </section>
        <section>
            <h2>Send a Greeting</h2>
            <form id="greeting-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>
                <label for="message">Message:</label>
                <textarea id="message" rows="4" required></textarea>
                <button type="submit">Send Greeting</button>
            </form>
        </section>
        <section>
            <h2>Special Link</h2>
            <p>Click the link below for a special surprise:</p>
            <a href="poem.html" target="_blank" class="special-link">Special Surprise</a>
        </section>

    </main>
    <footer>
        <p>&copy; 6-08-2023 Friendship Day Celebration</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
